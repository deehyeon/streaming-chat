management:
  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true
  server:
    port: 8080
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator

  # Liveness/Readiness probe 엔드포인트 활성화
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
    prometheus:
      enabled: true

  # DB·Redis 헬스체크 비활성화 (CrashLoopBackOff 임시 회피)
  health:
    db:
      enabled: false
    redis:
      enabled: false

  # Prometheus 메트릭 태그 설정
  metrics:
    tags:
      application: ${spring.application.name:stomp-chat-server}
      environment: ${ENVIRONMENT:local}
