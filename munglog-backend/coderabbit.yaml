language: ko

enable_free_tier: true

reviews:
  profile: chill
  request_changes_workflow: true
  high_level_summary: true
  high_level_summary_placeholder: '@coderabbitai 요약'
  auto_title_placeholder: '@coderabbitai'
  poem: false
  review_status: true
  collapse_walkthrough: false
  abort_on_close: true
  auto_review:
    enabled: true
    review_status: true
    auto_incremental_review: true
    drafts: true

auto_review:
  enabled: true                         # 기본적으로 모든 PR 자동 리뷰
  review_status: true                   # 리뷰 상태 댓글 남기기
  auto_incremental_review: true         # 새로운 커밋마다 자동 incremental 리뷰
  drafts: true                          # draft PR도 자동 리뷰

chat:
  auto_reply: true

knowledge_base:
  learnings:
    scope: auto
  issues:
    scope: auto