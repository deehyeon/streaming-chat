name: Backend CI/CD (Blue Server)

on:
  push:
    branches:
      - main
    paths:
      - 'munglog-backend/**'
      - '.github/workflows/backend-deploy.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'munglog-backend/**'
      - '.github/workflows/backend-deploy.yml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/munglog-backend

jobs:
  # ========================================
  # Job 1: Build and Push
  # ========================================
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # application.yml íŒŒì¼ë“¤ ìƒì„± (ê³µí†µ + í”„ë¡œíŒŒì¼ë³„)
      - name: Create application.yml files
        working-directory: ./munglog-backend
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml
          echo "${{ secrets.APPLICATION_PROD_YML }}" > src/main/resources/application-prod.yml

      - name: Grant execute permission for gradlew
        working-directory: ./munglog-backend
        run: chmod +x ./gradlew

      - name: Build with Gradle
        working-directory: ./munglog-backend
        run: ./gradlew clean build -x test --parallel --no-daemon

      # PRì¸ ê²½ìš° ì—¬ê¸°ì„œ ì¢…ë£Œ (ë¹Œë“œë§Œ)
      - name: Build Summary (PR only)
        if: github.event_name == 'pull_request'
        run: |
          echo "### âœ… Build Successful (PR)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** \`${{ github.base_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Docker image not pushed (PR mode)" >> $GITHUB_STEP_SUMMARY

      # â†“â†“â†“ pushì¼ ë•Œë§Œ ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ â†“â†“â†“

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./munglog-backend
          file: ./munglog-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Image Summary
        if: github.event_name == 'push'
        run: |
          echo "### ðŸ³ Docker Image Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`latest\`, \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # Job 2: Deploy to Blue Server
  # ========================================
  deploy:
    name: Deploy to Blue Server
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment Info
        run: |
          echo "### ðŸŽ¯ Deploying to Blue Server" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server IP:** ${{ secrets.SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      # Blue ì„œë²„ì— ë°°í¬
      - name: Deploy to Blue server
        uses: appleboy/ssh-action@v1.0.3
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST_PORT: ${{ secrets.POSTGRES_HOST_PORT }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          BASE_URL: ${{ secrets.BASE_URL }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: POSTGRES_DB,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_HOST_PORT,REDIS_PORT,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,BASE_URL
          script: |
            set -e
            
            cd ~/app/blue
            
            echo "=== ðŸš€ Deploying to Blue Server ==="
            
            echo "=== Updating .env file ==="
            cat > .env << ENVEOF
            POSTGRES_DB=${POSTGRES_DB}
            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_HOST_PORT=${POSTGRES_HOST_PORT}
            REDIS_PORT=${REDIS_PORT}
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            BASE_URL=${BASE_URL}
            ENVEOF
            
            chmod 600 .env
            
            echo "=== Logging in to GitHub Container Registry ==="
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "=== Pulling latest image ==="
            docker compose pull app
            
            echo "=== Stopping old containers ==="
            docker compose down
            
            echo "=== Starting new containers ==="
            docker compose up -d
            
            echo "=== Waiting for application (60s) ==="
            sleep 60

      # Blue ì„œë²„ í—¬ìŠ¤ì²´í¬
      - name: Health check Blue server
        uses: jtalk/url-health-check-action@v4
        with:
          url: http://${{ secrets.SERVER_HOST }}/actuator/health
          max-attempts: 20
          retry-delay: 10s

      - name: Deployment Success
        run: |
          echo "### âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** Blue server" >> $GITHUB_STEP_SUMMARY
          echo "**Server IP:** ${{ secrets.SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Health check:** Passed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Test Commands:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Test server" >> $GITHUB_STEP_SUMMARY
          echo "curl http://${{ secrets.SERVER_HOST }}/actuator/health" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Send notification
        if: always()
        run: |
          echo "Deployment completed: ${{ job.status }}"
          echo "Server: Blue"
