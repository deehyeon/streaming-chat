name: Backend Blue-Green CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'munglog-backend/**'
      - '.github/workflows/backend-deploy.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'munglog-backend/**'
      - '.github/workflows/backend-deploy.yml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/munglog-backend

jobs:
  # ========================================
  # Job 1: Build and Push
  # ========================================
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # application.yml íŒŒì¼ ìƒì„±
      - name: Create application.yml files
        working-directory: ./munglog-backend
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        working-directory: ./munglog-backend

      - name: Build with Gradle
        run: ./gradlew clean build -x test --parallel --no-daemon
        working-directory: ./munglog-backend

      # PRì¸ ê²½ìš° ì—¬ê¸°ì„œ ì¢…ë£Œ (ë¹Œë“œë§Œ)
      - name: Build Summary (PR only)
        if: github.event_name == 'pull_request'
        run: |
          echo "### âœ… Build Successful (PR)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** \`${{ github.base_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Docker image not pushed (PR mode)" >> $GITHUB_STEP_SUMMARY

      # Pushì¸ ê²½ìš°ì—ë§Œ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.ACCESS_TOKEN }}

      - name: Determine image tag
        if: github.event_name == 'push'
        id: image-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
            echo "latest=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "latest=false" >> $GITHUB_OUTPUT
          else
            echo "Error: Unsupported branch for deployment"
            exit 1
          fi

      - name: Build and push Docker image
        if: github.event_name == 'push'
        working-directory: ./munglog-backend
        run: |
          docker build -f Dockerfile -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }} .
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
          
          # latest íƒœê·¸ë„ í‘¸ì‹œ (main ë¸Œëœì¹˜ì¸ ê²½ìš°)
          if [ "${{ steps.image-tag.outputs.latest }}" == "true" ]; then
            docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          fi

      - name: Image Summary
        if: github.event_name == 'push'
        run: |
          echo "### ğŸ³ Docker Image Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.image-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # Job 2: Deploy (Blue-Green)
  # ========================================
  deploy:
    name: Blue-Green Deployment
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      # í˜„ì¬ ì–´ëŠ ì„œë²„ê°€ ìš´ì˜ ì¤‘ì¸ì§€ í™•ì¸
      - name: Determine target server (Blue or Green)
        id: target
        run: |
          # Blue ì„œë²„ í—¬ìŠ¤ì²´í¬
          BLUE_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${{ secrets.BLUE_SERVER_HOST }}/actuator/health" || echo "000")
          
          # Green ì„œë²„ í—¬ìŠ¤ì²´í¬
          GREEN_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://${{ secrets.GREEN_SERVER_HOST }}/actuator/health" || echo "000")
          
          echo "BLUE_STATUS=$BLUE_STATUS"
          echo "GREEN_STATUS=$GREEN_STATUS"
          
          # Blueê°€ ìš´ì˜ ì¤‘ì´ë©´ Greenì— ë°°í¬
          if [ "$BLUE_STATUS" = "200" ]; then
            echo "current=blue" >> $GITHUB_OUTPUT
            echo "target=green" >> $GITHUB_OUTPUT
            echo "current_ip=${{ secrets.BLUE_SERVER_HOST }}" >> $GITHUB_OUTPUT
            echo "target_ip=${{ secrets.GREEN_SERVER_HOST }}" >> $GITHUB_OUTPUT
            echo "target_private_ip=${{ secrets.GREEN_SERVER_PRIVATE_IP }}" >> $GITHUB_OUTPUT
            echo "current_private_ip=${{ secrets.BLUE_SERVER_PRIVATE_IP }}" >> $GITHUB_OUTPUT
            echo "target_ssh_key=GREEN_SERVER_SSH_KEY" >> $GITHUB_OUTPUT
            echo "target_user=GREEN_SERVER_USER" >> $GITHUB_OUTPUT
          # Greenì´ ìš´ì˜ ì¤‘ì´ë©´ Blueì— ë°°í¬
          elif [ "$GREEN_STATUS" = "200" ]; then
            echo "current=green" >> $GITHUB_OUTPUT
            echo "target=blue" >> $GITHUB_OUTPUT
            echo "current_ip=${{ secrets.GREEN_SERVER_HOST }}" >> $GITHUB_OUTPUT
            echo "target_ip=${{ secrets.BLUE_SERVER_HOST }}" >> $GITHUB_OUTPUT
            echo "target_private_ip=${{ secrets.BLUE_SERVER_PRIVATE_IP }}" >> $GITHUB_OUTPUT
            echo "current_private_ip=${{ secrets.GREEN_SERVER_PRIVATE_IP }}" >> $GITHUB_OUTPUT
            echo "target_ssh_key=BLUE_SERVER_SSH_KEY" >> $GITHUB_OUTPUT
            echo "target_user=BLUE_SERVER_USER" >> $GITHUB_OUTPUT
          # ë‘˜ ë‹¤ ë‹¤ìš´ì´ë©´ Greenì— ë°°í¬ (ê¸°ë³¸ê°’)
          else
            echo "Notice: No active server detected. Deploying to Green."
            echo "current=none" >> $GITHUB_OUTPUT
            echo "target=green" >> $GITHUB_OUTPUT
            echo "current_ip=none" >> $GITHUB_OUTPUT
            echo "target_ip=${{ secrets.GREEN_SERVER_HOST }}" >> $GITHUB_OUTPUT
            echo "target_private_ip=10.0.1.166" >> $GITHUB_OUTPUT
            echo "current_private_ip=none" >> $GITHUB_OUTPUT
            echo "target_ssh_key=GREEN_SERVER_SSH_KEY" >> $GITHUB_OUTPUT
            echo "target_user=GREEN_SERVER_USER" >> $GITHUB_OUTPUT
          fi

      - name: Deployment Info
        run: |
          echo "### ğŸ¯ Deployment Target" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Current Server:** ${{ steps.target.outputs.current }} (${{ steps.target.outputs.current_ip }})" >> $GITHUB_STEP_SUMMARY
          echo "**Target Server:** ${{ steps.target.outputs.target }} (${{ steps.target.outputs.target_ip }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      # Target ì„œë²„ì— ë°°í¬
      - name: Deploy to target server
        uses: appleboy/ssh-action@v1.0.3
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST_PORT: ${{ secrets.POSTGRES_HOST_PORT }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          BASE_URL: ${{ secrets.BASE_URL }}
          TARGET_SERVER: ${{ steps.target.outputs.target }}
        with:
          host: ${{ steps.target.outputs.target_ip }}
          username: ubuntu
          key: ${{ steps.target.outputs.target == 'blue' && secrets.BLUE_SERVER_SSH_KEY || secrets.GREEN_SERVER_SSH_KEY }}
          envs: POSTGRES_DB,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_HOST_PORT,REDIS_PORT,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,BASE_URL,TARGET_SERVER
          script: |
            set -e
            
            cd ~/app/${TARGET_SERVER}
            
            echo "=== ğŸš€ Deploying to ${TARGET_SERVER^^} Server ==="
            
            echo "=== Updating .env file ==="
            cat > .env << ENVEOF
            POSTGRES_DB=${POSTGRES_DB}
            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_HOST_PORT=${POSTGRES_HOST_PORT}
            REDIS_PORT=${REDIS_PORT}
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            BASE_URL=${BASE_URL}
            ENVEOF
            
            chmod 600 .env
            
            echo "=== Logging in to GitHub Container Registry ==="
            echo "${{ secrets.ACCESS_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo "=== Pulling latest image ==="
            docker compose pull app
            
            echo "=== Stopping old containers ==="
            docker compose down
            
            echo "=== Starting new containers ==="
            docker compose up -d
            
            echo "=== Waiting for application (45s) ==="
            sleep 45

      # Target ì„œë²„ í—¬ìŠ¤ì²´í¬
      - name: Health check target server
        uses: jtalk/url-health-check-action@v4
        with:
          url: http://${{ steps.target.outputs.target_ip }}/actuator/health
          max-attempts: 20
          retry-delay: 10s

      - name: Deployment Success
        run: |
          echo "### âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** ${{ steps.target.outputs.target }} server" >> $GITHUB_STEP_SUMMARY
          echo "**Server IP:** ${{ steps.target.outputs.target_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "**Health check:** Passed âœ…" >> $GITHUB_STEP_SUMMARY

      # Load Balancer íŠ¸ë˜í”½ ì „í™˜ ì•ˆë‚´
      - name: Traffic Switch Instructions
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ”„ Next Steps: Switch Load Balancer Traffic" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Oracle Console Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to Load Balancers â†’ munglog-lb" >> $GITHUB_STEP_SUMMARY
          echo "2. Backend Sets â†’ munglog-backend-set" >> $GITHUB_STEP_SUMMARY
          echo "3. Update Backend Weights:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.target.outputs.target }}" == "green" ]; then
            echo "   - **Green (${{ secrets.GREEN_SERVER_PRIVATE_IP }}:80):** Weight 0 â†’ 1 âœ…"
            echo "   - **Blue (${{ secrets.BLUE_SERVER_PRIVATE_IP }}:80):** Weight 1 â†’ 0" 
          else
            echo "   - **Blue (${{ secrets.BLUE_SERVER_PRIVATE_IP }}:80):** Weight 0 â†’ 1 âœ…"
            echo "   - **Green (${{ secrets.GREEN_SERVER_PRIVATE_IP }}:80):** Weight 1 â†’ 0" 
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "4. Monitor for 5-10 minutes" >> $GITHUB_STEP_SUMMARY
          echo "5. Check Load Balancer: http://168.107.47.211/actuator/health" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Test Commands:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Test new server directly" >> $GITHUB_STEP_SUMMARY
          echo "curl http://${{ steps.target.outputs.target_ip }}/actuator/health" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Test Load Balancer (after traffic switch)" >> $GITHUB_STEP_SUMMARY
          echo "curl http://168.107.47.211/actuator/health" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      # ì„ íƒì‚¬í•­: Slack ì•Œë¦¼ ë“±
      - name: Send notification
        if: always()
        run: |
          echo "Deployment completed: ${{ job.status }}"
          echo "Target server: ${{ steps.target.outputs.target }}"