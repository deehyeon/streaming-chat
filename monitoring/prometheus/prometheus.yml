# monitoring/prometheus/prometheus.yml
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus 자체
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['158.180.75.249:9187']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['158.180.75.249:9121']

  # Node (시스템)
  - job_name: 'node'
    static_configs:
      - targets: ['158.180.75.249:9100']

  # Go 부하테스트 도구 (실행 시에만)
  - job_name: 'stomp-load-test'
    static_configs:
      - targets: ['host.docker.internal:2112']

  # Spring Boot
  - job_name: 'spring-boot'
    scrape_interval: 5s
    static_configs:
      - targets: ['158.180.75.249:8080']
        labels:
          application: 'stomp-chat-server'
          environment: 'local'
    metrics_path: '/actuator/prometheus'

  # Mac/Windows에서 host.docker.internal이 작동하지 않으면 아래 주석 해제
  # - job_name: 'stomp-load-test'
  #   static_configs:
  #     - targets: ['172.17.0.1:2112']  # Linux의 경우
