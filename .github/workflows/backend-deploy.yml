name: Backend Blue-Green CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'munglog-backend/**'
      - '.github/workflows/backend-deploy.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'munglog-backend/**'
      - '.github/workflows/backend-deploy.yml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/munglog-backend

jobs:
  # ========================================
  # Job 1: Build and Push
  # ========================================
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # application.yml ÌååÏùº ÏÉùÏÑ±
      # - name: Create application.yml files
      #   working-directory: ./munglog-backend
      #   run: |
      #     mkdir -p src/main/resources
      #     echo "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml
      #     echo "${{ secrets.APPLICATION_PROD_YML }}" > src/main/resources/application-prod.yml
      #     echo "${{ secrets.APPLICATION_ACTUATOR_YML }}" > src/main/resources/application-actuator.yml
      #     echo "${{ secrets.APPLICATION_SWAGGER_YML }}" > src/main/resources/application-swagger.yml

            # application.yml ÌååÏùº ÏÉùÏÑ±
      - name: Create application.yml files
        working-directory: ./munglog-backend
        run: |
          mkdir -p src/main/resources

          cat << 'EOF' > src/main/resources/application.yml
      ${{ secrets.APPLICATION_YML }}
      EOF

          cat << 'EOF' > src/main/resources/application-prod.yml
      ${{ secrets.APPLICATION_PROD_YML }}
      EOF

          cat << 'EOF' > src/main/resources/application-actuator.yml
      ${{ secrets.APPLICATION_ACTUATOR_YML }}
      EOF

          cat << 'EOF' > src/main/resources/application-swagger.yml
      ${{ secrets.APPLICATION_SWAGGER_YML }}
      EOF


      - name: Grant execute permission for gradlew
        working-directory: ./munglog-backend
        run: chmod +x ./gradlew

      - name: Build with Gradle
        working-directory: ./munglog-backend
        run: ./gradlew clean build -x test --parallel --no-daemon

      # PRÏù∏ Í≤ΩÏö∞ Ïó¨Í∏∞ÏÑú Ï¢ÖÎ£å (ÎπåÎìúÎßå)
      - name: Build Summary (PR only)
        if: github.event_name == 'pull_request'
        run: |
          echo "### ‚úÖ Build Successful (PR)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** \`${{ github.base_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ö†Ô∏è Docker image not pushed (PR mode)" >> $GITHUB_STEP_SUMMARY

      # ‚Üì‚Üì‚Üì pushÏùº ÎïåÎßå Ïù¥ÎØ∏ÏßÄ ÎπåÎìú & Ìë∏Ïãú ‚Üì‚Üì‚Üì

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.ACCESS_TOKEN }}

      - name: Determine image tag
        if: github.event_name == 'push'
        id: image-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "tag=staging" >> $GITHUB_OUTPUT
          else
            echo "Error: Unsupported branch for deployment"
            exit 1
          fi

      # main Î∏åÎûúÏπò (prod + latest)
      - name: Build and push Docker image (main ‚Üí prod, latest)
        if: github.event_name == 'push' && steps.image-tag.outputs.tag == 'prod'
        uses: docker/build-push-action@v5
        with:
          context: ./munglog-backend
          file: ./munglog-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # develop Î∏åÎûúÏπò (staging)
      - name: Build and push Docker image (develop ‚Üí staging)
        if: github.event_name == 'push' && steps.image-tag.outputs.tag == 'staging'
        uses: docker/build-push-action@v5
        with:
          context: ./munglog-backend
          file: ./munglog-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging

      - name: Image Summary
        if: github.event_name == 'push'
        run: |
          echo "### üê≥ Docker Image Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.image-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY

    # ========================================
  # Job 2: Deploy (Blue only, single server)
  # ========================================
  deploy:
    name: Deploy to Blue Server (Single)
    runs-on: ubuntu-latest
    needs: build
    # main Î∏åÎûúÏπò pushÏùº ÎïåÎßå Î∞∞Ìè¨
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')

    steps:
      - name: Deployment Info
        run: |
          echo "### üéØ Deployment Target (Blue Only)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target Server:** blue" >> $GITHUB_STEP_SUMMARY
          echo "**Server IP:** ${{ secrets.BLUE_SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY

      - name: Deploy to BLUE server
        uses: appleboy/ssh-action@v1.0.3
        env:
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST_PORT: ${{ secrets.POSTGRES_HOST_PORT }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          BASE_URL: ${{ secrets.BASE_URL }}
        with:
          host: ${{ secrets.BLUE_SERVER_HOST }}          # üîµ Blue ÏÑúÎ≤ÑÎßå ÏÇ¨Ïö©
          username: ubuntu
          key: ${{ secrets.BLUE_SERVER_SSH_KEY }}        # üîµ Blue ÏÑúÎ≤Ñ SSH ÌÇ§
          envs: POSTGRES_DB,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_HOST_PORT,REDIS_PORT,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,BASE_URL
          script: |
            set -e

            # üîµ Blue ÏÑúÎ≤ÑÏóêÏÑú ÏÇ¨Ïö©ÌïòÎäî ÎîîÎ†âÌÜ†Î¶¨
            cd ~/app/blue

            echo "=== üöÄ Deploying to BLUE Server (Single) ==="

            echo "=== Updating .env file ==="
            cat > .env << ENVEOF
            POSTGRES_DB=${POSTGRES_DB}
            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_HOST_PORT=${POSTGRES_HOST_PORT}
            REDIS_PORT=${REDIS_PORT}
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            BASE_URL=${BASE_URL}
            ENVEOF

            chmod 600 .env

            echo "=== Logging in to GitHub Container Registry ==="
            echo "${{ secrets.ACCESS_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "=== Pulling latest image ==="
            docker compose pull app

            echo "=== Stopping old containers ==="
            docker compose down

            echo "=== Starting new containers ==="
            docker compose up -d

            echo "=== Waiting for application (45s) ==="
            sleep 45

      - name: Health check BLUE server
        uses: jtalk/url-health-check-action@v4
        with:
          # nginxÏóêÏÑú /healthÎ°ú ÌîÑÎ°ùÏãú ÎêòÎèÑÎ°ù ÏÑ§Ï†ïÌï¥ÎëêÏÖ®ÏúºÎãàÍπå Í∑∏ÎåÄÎ°ú ÏÇ¨Ïö©
          url: http://${{ secrets.BLUE_SERVER_HOST }}/health
          max-attempts: 20
          retry-delay: 10s

      - name: Deployment Success
        run: |
          echo "### ‚úÖ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed to:** BLUE server (single mode)" >> $GITHUB_STEP_SUMMARY
          echo "**Server IP:** ${{ secrets.BLUE_SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Health check:** Passed ‚úÖ" >> $GITHUB_STEP_SUMMARY
