name: Backend Blue-Green CI/CD (Multi-Instance)

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'munglog-backend/**'
      - '.github/workflows/backend-deploy.yml'

  pull_request:
    branches:
      - main
    paths:
      - 'munglog-backend/**'
      - '.github/workflows/backend-deploy.yml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/munglog-backend

jobs:
  # ========================================
  # Job 1: Build and Push
  # ========================================
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Create application.yml files
        working-directory: ./munglog-backend
        env:
          APPLICATION_YML: ${{ secrets.APPLICATION_YML }}
          APPLICATION_PROD_YML: ${{ secrets.APPLICATION_PROD_YML }}
          APPLICATION_ACTUATOR_YML: ${{ secrets.APPLICATION_ACTUATOR_YML }}
          APPLICATION_SWAGGER_YML: ${{ secrets.APPLICATION_SWAGGER_YML }}
        run: |
          mkdir -p src/main/resources

          printf '%s\n' "$APPLICATION_YML" > src/main/resources/application.yml
          printf '%s\n' "$APPLICATION_PROD_YML" > src/main/resources/application-prod.yml
          printf '%s\n' "$APPLICATION_ACTUATOR_YML" > src/main/resources/application-actuator.yml
          printf '%s\n' "$APPLICATION_SWAGGER_YML" > src/main/resources/application-swagger.yml

      - name: Grant execute permission for gradlew
        working-directory: ./munglog-backend
        run: chmod +x ./gradlew

      - name: Build with Gradle
        working-directory: ./munglog-backend
        run: ./gradlew clean build -x test --parallel --no-daemon

      # PRì¸ ê²½ìš° ì—¬ê¸°ì„œ ì¢…ë£Œ (ë¹Œë“œë§Œ)
      - name: Build Summary (PR only)
        if: github.event_name == 'pull_request'
        run: |
          echo "### âœ… Build Successful (PR)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.head_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** \`${{ github.base_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Docker image not pushed (PR mode)" >> $GITHUB_STEP_SUMMARY

      # â†“â†“â†“ pushì¼ ë•Œë§Œ ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ â†“â†“â†“

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.ACCESS_TOKEN }}

      - name: Determine image tag
        if: github.event_name == 'push'
        id: image-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "tag=staging" >> $GITHUB_OUTPUT
          else
            echo "Error: Unsupported branch for deployment"
            exit 1
          fi

      # main ë¸Œëžœì¹˜ (prod + latest)
      - name: Build and push Docker image (main â†’ prod, latest)
        if: github.event_name == 'push' && steps.image-tag.outputs.tag == 'prod'
        uses: docker/build-push-action@v5
        with:
          context: ./munglog-backend
          file: ./munglog-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:prod
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      # develop ë¸Œëžœì¹˜ (staging)
      - name: Build and push Docker image (develop â†’ staging)
        if: github.event_name == 'push' && steps.image-tag.outputs.tag == 'staging'
        uses: docker/build-push-action@v5
        with:
          context: ./munglog-backend
          file: ./munglog-backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging

      - name: Image Summary
        if: github.event_name == 'push'
        run: |
          echo "### ðŸ³ Docker Image Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.image-tag.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # Job 2: Deploy to Green Server (Zero-Downtime)
  # ========================================
  deploy-green:
    name: Deploy to Green Server
    runs-on: ubuntu-latest
    needs: build
    # main ë¸Œëžœì¹˜ pushì¼ ë•Œë§Œ ë°°í¬
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')

    steps:
      - name: Deployment Info
        run: |
          echo "### ðŸŸ¢ Deploying to Green Server" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target Server:** Green" >> $GITHUB_STEP_SUMMARY
          echo "**Server IP:** ${{ secrets.GREEN_SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Strategy:** Zero-Downtime Deployment" >> $GITHUB_STEP_SUMMARY

      - name: Deploy to GREEN server
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          MESSAGE_BROKER_HOST: ${{ secrets.MESSAGE_BROKER_HOST }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST_PORT: ${{ secrets.POSTGRES_HOST_PORT }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          MONGODB_DB: ${{ secrets.MONGODB_DB }}
          MONGODB_USER: ${{ secrets.MONGODB_USER }}
          MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
          MONGODB_HOST_PORT: ${{ secrets.MONGODB_HOST_PORT }}
          RABBITMQ_USER: ${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
          RABBITMQ_AMQP_PORT: ${{ secrets.RABBITMQ_AMQP_PORT }}
          RABBITMQ_MANAGEMENT_PORT: ${{ secrets.RABBITMQ_MANAGEMENT_PORT }}
          RABBITMQ_STOMP_PORT: ${{ secrets.RABBITMQ_STOMP_PORT }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          BASE_URL: ${{ secrets.BASE_URL }}
          BLUE_SERVER_BASE_URL: ${{ secrets.BLUE_SERVER_BASE_URL }}
          GREEN_SERVER_BASE_URL: ${{ secrets.GREEN_SERVER_BASE_URL }}
          LOAD_BALANCER_URL: ${{ secrets.LOAD_BALANCER_URL }}
        with:
          host: ${{ secrets.GREEN_SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.GREEN_SERVER_SSH_KEY }}
          envs: DB_HOST,MESSAGE_BROKER_HOST,POSTGRES_DB,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_HOST_PORT,REDIS_PORT,MONGODB_DB,MONGODB_USER,MONGODB_PASSWORD,MONGODB_HOST_PORT,RABBITMQ_USER,RABBITMQ_PASSWORD,RABBITMQ_AMQP_PORT,RABBITMQ_MANAGEMENT_PORT,RABBITMQ_STOMP_PORT,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,BASE_URL,BLUE_SERVER_BASE_URL,GREEN_SERVER_BASE_URL,LOAD_BALANCER_URL
          script: |
            set -e

            cd ~

            echo "=== ðŸŸ¢ Deploying to GREEN Server ==="

            echo "=== Creating .env file ==="
            cat > .env << ENVEOF
            DB_HOST=${DB_HOST}
            MESSAGE_BROKER_HOST=${MESSAGE_BROKER_HOST}
            POSTGRES_DB=${POSTGRES_DB}
            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_HOST_PORT=${POSTGRES_HOST_PORT}
            REDIS_PORT=${REDIS_PORT}
            MONGODB_DB=${MONGODB_DB}
            MONGODB_USER=${MONGODB_USER}
            MONGODB_PASSWORD=${MONGODB_PASSWORD}
            MONGODB_HOST_PORT=${MONGODB_HOST_PORT}
            RABBITMQ_USER=${RABBITMQ_USER}
            RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
            RABBITMQ_AMQP_PORT=${RABBITMQ_AMQP_PORT}
            RABBITMQ_MANAGEMENT_PORT=${RABBITMQ_MANAGEMENT_PORT}
            RABBITMQ_STOMP_PORT=${RABBITMQ_STOMP_PORT}
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            BASE_URL=${BASE_URL}
            BLUE_SERVER_BASE_URL=${BLUE_SERVER_BASE_URL}
            GREEN_SERVER_BASE_URL=${GREEN_SERVER_BASE_URL}
            LOAD_BALANCER_URL=${LOAD_BALANCER_URL}
            ENVEOF

            chmod 600 .env

            echo "=== Logging in to GitHub Container Registry ==="
            echo "${{ secrets.ACCESS_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "=== Pulling latest image ==="
            docker compose -f docker-compose.green.yml --env-file .env pull app

            echo "=== Stopping old containers ==="
            docker compose -f docker-compose.green.yml --env-file .env down

            echo "=== Starting new containers ==="
            docker compose -f docker-compose.green.yml --env-file .env up -d

            echo "=== Waiting for application (60s) ==="
            sleep 60

      - name: Health check GREEN server
        uses: jtalk/url-health-check-action@v4
        with:
          url: http://${{ secrets.GREEN_SERVER_HOST }}/actuator/health
          max-attempts: 20
          retry-delay: 10s

      - name: Green Deployment Success
        run: |
          echo "### âœ… Green Server Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** Green (168.107.31.207)" >> $GITHUB_STEP_SUMMARY
          echo "**Health check:** Passed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Next Step:** Manually switch LoadBalancer traffic to Green" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # Job 3: Manual Approval (Optional)
  # ========================================
  # GitHub Actionsì—ì„œëŠ” ìˆ˜ë™ ìŠ¹ì¸ì„ ìœ„í•´ Environmentë¥¼ ì‚¬ìš©
  # Settings â†’ Environments â†’ production ìƒì„± í›„
  # Required reviewers ì„¤ì • í•„ìš”

  # ========================================
  # Job 4: Deploy to Blue Server (After Green Success)
  # ========================================
  deploy-blue:
    name: Deploy to Blue Server
    runs-on: ubuntu-latest
    needs: deploy-green
    # Green ë°°í¬ ì„±ê³µ í›„ì—ë§Œ ì‹¤í–‰
    if: success()

    steps:
      - name: Deployment Info
        run: |
          echo "### ðŸ”µ Deploying to Blue Server" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target Server:** Blue" >> $GITHUB_STEP_SUMMARY
          echo "**Server IP:** ${{ secrets.BLUE_SERVER_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Standby mode (not receiving traffic)" >> $GITHUB_STEP_SUMMARY

      - name: Deploy to BLUE server
        uses: appleboy/ssh-action@v1.0.3
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          MESSAGE_BROKER_HOST: ${{ secrets.MESSAGE_BROKER_HOST }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_HOST_PORT: ${{ secrets.POSTGRES_HOST_PORT }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          MONGODB_DB: ${{ secrets.MONGODB_DB }}
          MONGODB_USER: ${{ secrets.MONGODB_USER }}
          MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
          MONGODB_HOST_PORT: ${{ secrets.MONGODB_HOST_PORT }}
          RABBITMQ_USER: ${{ secrets.RABBITMQ_USER }}
          RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
          RABBITMQ_AMQP_PORT: ${{ secrets.RABBITMQ_AMQP_PORT }}
          RABBITMQ_MANAGEMENT_PORT: ${{ secrets.RABBITMQ_MANAGEMENT_PORT }}
          RABBITMQ_STOMP_PORT: ${{ secrets.RABBITMQ_STOMP_PORT }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          BASE_URL: ${{ secrets.BASE_URL }}
          BLUE_SERVER_BASE_URL: ${{ secrets.BLUE_SERVER_BASE_URL }}
          GREEN_SERVER_BASE_URL: ${{ secrets.GREEN_SERVER_BASE_URL }}
          LOAD_BALANCER_URL: ${{ secrets.LOAD_BALANCER_URL }}
        with:
          host: ${{ secrets.BLUE_SERVER_HOST }}
          username: ubuntu
          key: ${{ secrets.BLUE_SERVER_SSH_KEY }}
          envs: DB_HOST,MESSAGE_BROKER_HOST,POSTGRES_DB,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_HOST_PORT,REDIS_PORT,MONGODB_DB,MONGODB_USER,MONGODB_PASSWORD,MONGODB_HOST_PORT,RABBITMQ_USER,RABBITMQ_PASSWORD,RABBITMQ_AMQP_PORT,RABBITMQ_MANAGEMENT_PORT,RABBITMQ_STOMP_PORT,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,BASE_URL,BLUE_SERVER_BASE_URL,GREEN_SERVER_BASE_URL,LOAD_BALANCER_URL
          script: |
            set -e

            cd ~

            echo "=== ðŸ”µ Deploying to BLUE Server ==="

            echo "=== Creating .env file ==="
            cat > .env << ENVEOF
            DB_HOST=${DB_HOST}
            MESSAGE_BROKER_HOST=${MESSAGE_BROKER_HOST}
            POSTGRES_DB=${POSTGRES_DB}
            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_HOST_PORT=${POSTGRES_HOST_PORT}
            REDIS_PORT=${REDIS_PORT}
            MONGODB_DB=${MONGODB_DB}
            MONGODB_USER=${MONGODB_USER}
            MONGODB_PASSWORD=${MONGODB_PASSWORD}
            MONGODB_HOST_PORT=${MONGODB_HOST_PORT}
            RABBITMQ_USER=${RABBITMQ_USER}
            RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
            RABBITMQ_AMQP_PORT=${RABBITMQ_AMQP_PORT}
            RABBITMQ_MANAGEMENT_PORT=${RABBITMQ_MANAGEMENT_PORT}
            RABBITMQ_STOMP_PORT=${RABBITMQ_STOMP_PORT}
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            BASE_URL=${BASE_URL}
            BLUE_SERVER_BASE_URL=${BLUE_SERVER_BASE_URL}
            GREEN_SERVER_BASE_URL=${GREEN_SERVER_BASE_URL}
            LOAD_BALANCER_URL=${LOAD_BALANCER_URL}
            ENVEOF

            chmod 600 .env

            echo "=== Logging in to GitHub Container Registry ==="
            echo "${{ secrets.ACCESS_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "=== Pulling latest image ==="
            docker compose -f docker-compose.blue.yml --env-file .env pull app

            echo "=== Stopping old containers ==="
            docker compose -f docker-compose.blue.yml --env-file .env down

            echo "=== Starting new containers ==="
            docker compose -f docker-compose.blue.yml --env-file .env up -d

            echo "=== Waiting for application (60s) ==="
            sleep 60

      - name: Health check BLUE server
        uses: jtalk/url-health-check-action@v4
        with:
          url: http://${{ secrets.BLUE_SERVER_HOST }}/actuator/health
          max-attempts: 20
          retry-delay: 10s

      - name: Blue Deployment Success
        run: |
          echo "### âœ… Blue Server Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** Blue (158.180.75.249)" >> $GITHUB_STEP_SUMMARY
          echo "**Health check:** Passed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **Both servers are now running the latest version!**" >> $GITHUB_STEP_SUMMARY

  # ========================================
  # Job 5: Final Summary
  # ========================================
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-green, deploy-blue]
    if: always()

    steps:
      - name: Check deployment results
        run: |
          echo "### ðŸ“Š Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Server | Status | Health Check |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|--------------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-green.result }}" == "success" ]; then
            echo "| ðŸŸ¢ Green | âœ… Success | Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸŸ¢ Green | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.deploy-blue.result }}" == "success" ]; then
            echo "| ðŸ”µ Blue | âœ… Success | Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ”µ Blue | âŒ Failed | - |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Server URLs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **LoadBalancer**: http://168.107.47.211" >> $GITHUB_STEP_SUMMARY
          echo "- **Green Server**: http://168.107.31.207" >> $GITHUB_STEP_SUMMARY
          echo "- **Blue Server**: http://158.180.75.249" >> $GITHUB_STEP_SUMMARY
          echo "- **Domain**: http://www.munglog.site" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Verify Green server is working correctly" >> $GITHUB_STEP_SUMMARY
          echo "2. âš ï¸ Manually switch LoadBalancer traffic to Green" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Monitor application metrics" >> $GITHUB_STEP_SUMMARY
          echo "4. ðŸ”„ If issues occur, switch back to Blue" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          echo "Both servers may not be in sync." >> $GITHUB_STEP_SUMMARY